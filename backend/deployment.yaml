apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: dev
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: phyoeieithu/car-backend:v1
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: backend-secret
